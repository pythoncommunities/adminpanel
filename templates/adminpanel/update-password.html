{% extends 'adminpanel/admin/layout.html'%}
{% load static%}
{% block pagetitle %} Update Password{% endblock %}
{% block bodyclass%}hold-transition login-page{% endblock %}
{% block body%}

<div class="container">
<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<div class="login-box">
				 <div class="login-logo"><a href="{% url 'adminpanel_login' %}"><b>Real</b>Estate</a></div>
			<!-- /.login-logo -->
			<div class="login-box-body">
				<p class="login-box-msg">Update Password</p>
				<form method="post" accept-charset="utf-8"  class="form_validation_password_update form_validation" action="{% url 'update_password_submit'%}" id="target_submit">
				    {% csrf_token %}
					<div class="form-group has-feedback">
						<div class="input email">
							<input type="password" name="new_password" class="form-control c_required" placeholder="New password*" id="new_password"/>
						</div>            
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<div class="input password">
							<input type="password" name="new_password_confirm" class="form-control c_required" placeholder="New password confirmation*" id="new_password_confirm"/>
						</div>            
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>

					<div class="row"> 
						<input type ="hidden" name="uid" value="{{request.GET.uid}}">
						<input type ="hidden" name="key" value="{{request.GET.key}}">
						<!-- /.col -->
						<div class="col-xs-4">
						<p>&nbsp;</p>
						<button type="submit" class="btn btn-primary btn-block btn-flat">Update</button>
						</div>
						<!-- /.col -->
					</div>
				</form>    
			</div>
			<!-- /.login-box-body -->
		</div>
	
	</div>
</div>

</div>

{% endblock %}
