{% load static %} 
 <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="{% static 'adminpanel/img/user2-160x160.jpg' %}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>Admin</p>
          
        </div>
      </div>
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MAIN NAVIGATION</li>
        <li class="treeview {% if 'dashboard' in request.path %} active {%endif%}">
          <a href="#">
            <i class="fa fa-dashboard"></i> <span>Dashboard</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="{% url 'adminpanel_dashboard' %}"><i class="fa fa-circle-o"></i> Dashboard</a></li>
          </ul>
        </li>
		
		<li class="treeview {% if 'page' in request.path %} active {%endif%}">
          <a href="#">
            <i class="fa fa-pie-chart"></i>
            <span>Manage Pages</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="{% url 'pages'%}"><i class="fa fa-circle-o"></i> Pages</a></li>
            <li><a href="{% url 'add_page'%}"><i class="fa fa-circle-o"></i> Add New Page</a></li>
          </ul>
        </li>
		
        <li class="treeview {% if 'user' in request.path %} active {%endif%}">
          <a href="#">
            <i class="fa fa-users"></i>
            <span>Users</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
			
            <li><a href="{% url 'djadmin_users_list' %}"><i class="fa fa-circle-o"></i> Users</a></li>
            <li><a href="{% url 'djadmin_users_add' %}"><i class="fa fa-circle-o"></i> Add New User</a></li>
            
          </ul>
        </li>
		
		
		<li class="treeview {% if 'menu' in request.path %} active {%endif%}">
          <a href="#">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <span>Menus</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="{% url 'admin_menus' %}"><i class="fa fa-circle-o"></i> Menus</a></li>
            <li><a href="{% url 'admin_add_menu' %}"><i class="fa fa-circle-o"></i> Add New Menu</a></li>
          </ul>
        </li>
		
        <li>
          <a href="{% url 'widgets' %}">
            <i class="fa fa-th"></i> <span>Widgets</span>
          </a>
        </li>
		
		<li>
          <a href="{% url 'admin_settings' %}">
           <i class="fa fa-cogs"></i> <span>Settings</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
